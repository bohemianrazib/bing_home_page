<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <nav class="navigation">
                <div class="right-item">
                    <div class="icon">
                        <img src="./images/32px-Microsoft_logo.svg.png" alt="microsoft icon">
                        <h1>Microsoft Bing</h1>
                    </div>
                    <div class="right-item-menu">
                        <ul class="right-item-menu-link">
                            <li><a href="">Images</a></li>
                            <li><a href="">Videos</a></li>
                        </ul>
                        
                        <div class="dropdown">
                            <img src="./images/threedots.svg" alt="">
                            <div class="dropdown-content">
                              <a href="#">Maps</a>
                              <a href="#">News</a><hr>
                              <a href="#">MSN</a>
                              <a href="#">Office</a>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="left-item">
                    <ul>
                        <li>Sign in</li>
                    </ul>
                    <img src="./images/user.svg" class="user circle-icon" alt="User Icon">
                    <img src="./images/menu.svg" alt="Menu Icon">
                </div>
            </nav>
        </div>
        <div class="searchbox">
            <input type="search" name="search" id="search">
            <div class="search-icon">
                    <img src="./images/microphone.svg" class="filter" title="Search using voice" alt="">
                    <img src="./images/image_search.svg" alt="">
                    <img src="./images/search.svg" class="filter" alt="">
            </div>
        </div>
        <div class="footer-top">
            <div class="location">
                <img src="./images/location.svg" alt="Location icon">
                <h3>Info</h3>
            </div>
            <div class="left-arrow">
                <img src="./images/left-arrow.svg" alt="">
            </div>
            <div class="right-arrow">
                <img src="./images/right-arrow-angle.svg" alt="">
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                <ul class="fotter-left-item">
                    <li><a href="">Privacy and Cookies</a></li>
                    <li><a href="">Legal</a></li>
                    <li><a href="">Advertise</a></li>
                    <li><a href="">About our ads</a></li>
                    <li><a href="">Help</a></li>
                    <li><a href="">Feedback</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul class="footer-right-item">
                    <li>&copy;2021</li>
                    <li><a href="">Microsoft</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
